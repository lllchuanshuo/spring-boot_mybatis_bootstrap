<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>电网智能监控系统 - 上海东君电气有限公司</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="../../css/bootstrap.css" rel="stylesheet" />
<link href="../../css/ZTree/zTreeStyle.css" rel="stylesheet" />
<link href="../../css/bootstrap-responsive.css" rel="stylesheet" />
<link href="../../css/datetimepicker/bootstrap-datetimepicker.min.css"
	rel="stylesheet" media="screen" />
<link href="../../css/chart.css" rel="stylesheet" />
<link href="../../css/global.css" rel="stylesheet" />

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
  <![endif]-->

<!-- Fav and touch icons -->
<link rel="shortcut icon" href="../../ico/favicon.png" />
<link
	href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"
	rel="stylesheet" />

</head>

<body>

	<div class="container-fluid">
		<div class="hero-unit">
			<div class="row-fluid">
				<div class="span4">
					<h2>
						<img src="../../img/logo.png" style="height: 60px" />电网智能监控系统
					</h2>
				</div>
				<div class="span8">
            <a href="index" class="btn banner-btn btn-primary"><i class="fa fa-map-marker"></i>监控</a>
            <a href="low_voltage_switch_manager" class="btn banner-btn btn-primary"><i class="fa fa-cog"></i>管理</a>
            <a href="current_voltage_chart" class="btn banner-btn btn-primary"><i class="fa fa-area-chart"></i>报表</a>
            <a href="#system" class="btn banner-btn btn-primary"><i class="fa fa-user"></i>事件</a>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span2">
				<div class="input-append">
					<select id='zTree_node_type' class='span4'>
						<option value='0'>低压设备</option>
						<option value='1'>高压设备</option>
						<option value='2'>无功补偿设备</option>
					</select> <input id="search_node_key" class="span5" type="text"
						placeholder="请输入..." />
					<button id="searchNode" class="btn" type="button">搜索</button>
				</div>
				<div class="well sidebar-nav">
					<ul id="treeDemo" class="ztree"></ul>
				</div>
			</div>

			<div class="span10 container">
				<div class="span12">
					<div class="form-group span4">
						<label class="span1">从:</label>
						<div class="input-append date form_date" data-date=""
							data-date-format="yyyy-mm-dd" data-link-field="dtp_input2"
							data-link-format="yyyy-mm-dd">
							<input id="begin_search_date" class="span7" type="text" /> <span
								class="add-on"><i class="icon-remove"></i></span> <span
								class="add-on"><i class="icon-th"></i></span>
						</div>
					</div>
					<div class="form-group span4">
						<label class="span1">到:</label>
						<div class="input-append date form_date" data-date=""
							data-date-format="yyyy-mm-dd" data-link-field="dtp_input2"
							data-link-format="yyyy-mm-dd">
							<input id="end_search_date" class="span6" type="text" /> <span
								class="add-on"><i class="icon-remove"></i></span> <span
								class="add-on"><i class="icon-th"></i></span>
							<button id="search_btn" class="btn">搜索</button>
						</div>
					</div>
				</div>
				<ul class="nav nav-pills">
					<li class="active"><a data-toggle="pill" href="#tab1">电压曲线图</a></li>
					<li><a data-toggle="pill" href="#tab2">电流曲线图</a></li>
					<li><a data-toggle="pill" href="#tab3">功率曲线图</a></li>
				</ul>
				<div class="clean"></div>
				<div class="tab-content">
					<div id="tab1" class="tab-pane fade in active">
						<div class="thumbnail span11">
							<div id="parent_voltage_chart" style="height: 100%">
								<canvas id="voltage_chart" height="300" width="300" ></canvas>
							</div>
						</div>
						<div class="span1" th:fragment="tooltip">
							<ul class="inline">
								<li class="a_phase"></li>
								<li>A相</li>
							</ul>
							<ul class="inline">
								<li class="b_phase"></li>
								<li>B相</li>
							</ul>
							<ul class="inline">
								<li class="c_phase"></li>
								<li>C相</li>
							</ul>
						</div>
					</div>
					<div id="tab2" class="tab-pane fade">
						<div class="thumbnail span11">
							<div id="parent_current_chart" style="height: 100%">
								<canvas id="current_chart"  height="300" width="300" ></canvas>
							</div>
						</div>
						<div class="span1" th:fragment="tooltip">
							<ul class="inline">
								<li class="a_phase"></li>
								<li>A相</li>
							</ul>
							<ul class="inline">
								<li class="b_phase"></li>
								<li>B相</li>
							</ul>
							<ul class="inline">
								<li class="c_phase"></li>
								<li>C相</li>
							</ul>
						</div>
			    </div>
			    <div id="tab3" class="tab-pane fade">
			      <div class="thumbnail span11">
							<div id="parent_power_chart" style=" height: 100%">
								<canvas id="power_chart"  height="300" width="300" ></canvas>
							</div>
						</div>
						<div class="span1" th:fragment="tooltip">
							<ul class="inline">
								<li class="a_phase"></li>
								<li>A相</li>
							</ul>
							<ul class="inline">
								<li class="b_phase"></li>
								<li>B相</li>
							</ul>
							<ul class="inline">
								<li class="c_phase"></li>
								<li>C相</li>
							</ul>
						</div>
					</div>

				</div>

			</div>
		</div>



		<footer>
			<p>&copy; Company 2013</p>
		</footer>

	</div>

	<!-- Le javascript ================================================== -->
	<script src="../../js/jquery.js"></script>
	<script src="../../js/bootstrap-transition.js"></script>
	<script src="../../js/bootstrap-alert.js"></script>
	<script src="../../js/bootstrap-modal.js"></script>
	<script src="../../js/bootstrap-dropdown.js"></script>
	<script src="../../js/bootstrap-scrollspy.js"></script>
	<script src="../../js/bootstrap-tab.js"></script>
	<script src="../../js/bootstrap-tooltip.js"></script>
	<script src="../../js/bootstrap-popover.js"></script>
	<script src="../../js/bootstrap-button.js"></script>
	<script src="../../js/bootstrap-collapse.js"></script>
	<script src="../../js/bootstrap-carousel.js"></script>
	<script src="../../js/bootstrap-typeahead.js"></script>

	<!-- chart -->
	<script src="../../js/chart/Chart.js"></script>

	<!-- datetimepicker -->
	<script src="../../js/datetimepicker/bootstrap-datetimepicker.js"></script>
	<script
		src="../js/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>

	<!-- custom -->
	<script src="../../js/custom/Date.js"></script>
	<script src="../../js/custom/substation_line_set.js"></script>
	<script src="../../js/custom/line_switch_set.js"></script>
	<script src="../../js/custom/left_side_switch_ZTree.js"></script>
	<script src="../../js/custom/current_voltage_chart.js"></script>

	<script src="../../js/ZTree/jquery.ztree.core-3.5.js"></script>

</body>
</html>
